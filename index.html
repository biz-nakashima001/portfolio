  <script>
    'use strict';
    pressEvent(document.getElementById('html'));
    pressEvent(document.getElementById('css'));
    pressEvent(document.getElementById('vue'));
    pressEvent(document.getElementById('react'));
    pressEvent(document.getElementById('laravel'));
    pressEvent(document.getElementById('rails'));
    pressEvent(document.getElementById('django'));
    pressEvent(document.getElementById('raspberry'));

    function pressEvent(btn){
      btn.addEventListener('mousedown', () =>{
        btn.classList.remove("clickable");
        btn.classList.add("pressed");
      });
      btn.addEventListener('mouseup', () =>{
        btn.classList.add("clickable");
        btn.classList.remove("pressed");
      });
    }
  </script>
